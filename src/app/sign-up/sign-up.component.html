<mat-grid-list [cols]="5" rowHeight="100vh">
    <mat-grid-tile [colspan]="2" class="d-flex col-12 col-lg-auto">

        <div class="d-flex flex-column" [style]="{minWidth: '380px'}">

            <h1 class="mb-4 font-weight-bold">Sign-up</h1>

            <form [formGroup]="form"
                  class="d-flex flex-column"
                  (ngSubmit)="submit()">

                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput
                               formControlName="name"
                               placeholder="">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput
                               formControlName="email"
                               placeholder="">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="mt-3">
                        <mat-label>Password</mat-label>
                        <input matInput
                               formControlName="password"
                               placeholder="">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="mb-3">
                        <mat-label>Repeat Password</mat-label>
                        <input matInput
                               formControlName="repeatPassword"
                               placeholder="">
                        <mat-icon matSuffix (click)="hideRepeat = !hideRepeat">{{hideRepeat ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>

                    <button mat-raised-button
                            size="lg"
                            type="submit"
                            [style]="{height: '50px'}"
                            [disabled]="form.invalid"
                            class="w-100 btn-lg"
                            color="primary">register</button>

            </form>

            <div class="d-flex mt-3">
                already have an account? then &nbsp;
                <a routerLink="/sign-in">sign-in</a>
            </div>

        </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3" class="d-none d-lg-flex">
        <img src="./../../assets/images/gpt-login-bg.webp" class="login-bg" alt="Construction Image">
    </mat-grid-tile>
</mat-grid-list>
